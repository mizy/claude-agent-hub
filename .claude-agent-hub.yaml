# Claude Agent Hub 配置文件

# Agent 配置
agents:
  - name: dev
    persona: Pragmatist
    schedule:
      poll_interval: 1m      # 任务轮询间隔

  # 可以添加更多 Agent
  # - name: reviewer
  #   persona: Perfectionist
  #   role: reviewer

# 任务配置
tasks:
  default_priority: medium
  max_retries: 3
  timeout: 30m

# Git 配置
git:
  base_branch: main
  branch_prefix: "agent/"
  auto_push: false          # 需要人工确认才推送

# Claude Code 配置
claude:
  model: opus             # haiku | sonnet | opus
  max_tokens: 8000
